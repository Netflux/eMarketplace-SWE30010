<!DOCTYPE HTML>

<html>
<head>
    <title>e-Marketplace Portal System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="english" />
    <meta name="keywords" content="e-Marketplace, Portal, System" />
    <meta name="description" content="This is the login page for e-Marketplace Portal System" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel=stylesheet text="text/css" />
</head>
    
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span> 
                            </button>
                            <a class="navbar-brand visible-xs" href="#"><img src="images/logo.jpg" alt="eMarketplace logo"></a>
                            <a class="pull-right visible-xs" href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                          <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Forum</a></li>
                          </ul>
                          <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                          </ul>
                        </div>
                      </div>
                    </nav>
            </div>
        </div>
        <div class="row">
            <h1>LOGIN</h1>
            <hr>
            <div class="col-md-4 col-md-push-4 container">
                
                <form class="text-center well">
                    <div class="nopadding">
                        <h3 class="">Username</h3>
                        <input type="text" name="username">
                    </div>
                    <div class="nopadding">
                        <h3 class="">Password</h3>
                        <input type="password" name="password">
                    </div>
                    <div class="smallPrintLogin margintop">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="margintop">
                        <button class="loginbtn" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <footer>
            <div class="row">
                <div class="col-md-12">
                    <div id="subscriptioncontainer">
                        <p>subscription here</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="footercontainer">
                        <p>footer here</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
     <!-- jQuery - required for Bootstrap's JavaScript plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
