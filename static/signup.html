<!DOCTYPE HTML>

<html>
<head>
    <title>e-Marketplace Portal System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="english" />
    <meta name="keywords" content="e-Marketplace, Portal, System" />
    <meta name="description" content="This is the sign-up pagefor e-Marketplace Portal System" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel=stylesheet text="text/css" />
    <!-- HTML5 shiv and respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>
    
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span> 
                            </button>
                            <a class="navbar-brand visible-xs" href="#"><img src="images/logo.jpg" alt="eMarketplace logo"></a>
                            <a class="pull-right visible-xs" href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                          <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Forum</a></li>
                          </ul>
                          <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                          </ul>
                        </div>
                      </div>
                    </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Sign Up</h1>
                <hr>
                <form>
                    <div class="row container">
                        <div>
                            <p class="col-md-3 signupFont margintop">Username</p>
                            <input class="col-md-3" type="text" name="username">
                        </div>
                    </div>
                    <div class="row container">
                        <div>
                            <p class="col-md-3 signupFont margintop">Password</p>
                            <input class="col-md-3" type="text" name="password">
                        </div>
                    </div>
                    <div class="row container">
                        <div>
                            <p class="col-md-3 signupFont margintop">Confirm Password</p>
                            <input class="col-md-3" type="text" name="confirm_pass">
                        </div>
                    </div>
                    <div class="row container">
                        <div>
                            <p class="col-md-3 signupFont margintop">Email</p>
                            <input class="col-md-3" type="text" name="email">
                        </div>
                    </div>
                    <div class="smallPrintSignup margintop tandc">
                        <input type="checkbox" name="termsandconditions">  Terms &#38 Conditions
                    </div>
                    <div>
                        <button class="margintop signupbtn" type="submit">
                            Sign Up
                        </button>
                    </div>
                    <div class="smallPrintSignup margintop">
                        <p>Already registered? <a href="#">Login Now</a></p>

                    </div>
                </form>
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <footer>
            <div class="row">
                <div class="col-md-12">
                    <div id="subscriptioncontainer">
                        <p>subscription here</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="footercontainer">
                        <p>footer here</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- jQuery - required for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap plug-ins file -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
