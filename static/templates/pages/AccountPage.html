<div class="row">
	<div class="col-md-12">
		<h1 id="to-top">My Account</h1>
		<hr>
	</div>
</div>
<!-- info boxes -->
<div class="row">
	<div class="col-md-4">
		<div class="info-box">
			<span class="info-box-icon"><p class="glyphicon glyphicon-user"></p></span>
			<div class="info-box-content">
				<span class="c-info-box-text">Personal Info</span>
				<span class="c-info-box-number"><p>personal info here</p></span>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="info-box">
			<span class="info-box-icon"><p class="glyphicon glyphicon-shopping-cart"></p></span>
			<div class="c-info-box-content">
				<span class="c-info-box-text">Address</span>
				<span class="c-info-box-number"><p>address go here</p></span>
			</div>
		</div>
	</div>
</div><br>
<!-- Order history -->
<div class="row">
	<div class="col-md-12 accountpanelcontainer">
        <h3 class="nopadding">Account panel</h3>
		<span class="box-header" id="users">
			<ul class="nav nav-tabs">
				<li class="active"><a ui-sref="account({ '#': 'ordersTab' })" data-toggle="tab">Orders</a></li>
				<li><a ui-sref="account({ '#': 'productsTab' })" data-toggle="tab">Products</a></li>
                <li><a ui-sref="account({ '#': 'addproductsTab' })" data-toggle="tab">Add Products</a></li>
                <li><a ui-sref="account({ '#': 'updateproductsTab' })" data-toggle="tab">Update Products</a></li>
				<li><a ui-sref="account({ '#': 'salesTab' })" data-toggle="tab">Sales Analysis</a></li>
				<li><a ui-sref="account({ '#': 'bannersTab' })" data-toggle="tab">Home Banners</a></li>
				<li><a ui-sref="account({ '#': 'categoriesTab' })" data-toggle="tab">Categories</a></li>
			</ul>
		</span>
		<div class="tab-content">
			<div id="ordersTab" class="col-md-12 tab-pane fade in active">
				<sellerorders></sellerorders>
			</div>
			<div id="productsTab" class="col-md-12 tab-pane fade">
                <sellerproducts></sellerproducts>
			</div>
			<div id="addproductsTab" class="col-md-12 tab-pane fade">
                <selleraddproducts></selleraddproducts>
            </div>
            <div id="updateproductsTab" class="col-md-12 tab-pane fade">
                <sellerupdateproducts></sellerupdateproducts>
            </div>
			<div id="salesTab" class="col-md-12 tab-pane fade">
				<salesanalysis></salesanalysis>
			</div>
			<div id="bannersTab" class="col-md-12 tab-pane fade">
				<bannertools></bannertools>
			</div>
			<div id="categoriesTab" class="col-md-12 tab-pane fade">
				<categorytools></categorytools>
			</div>
		</div>
	</div>
</div>
