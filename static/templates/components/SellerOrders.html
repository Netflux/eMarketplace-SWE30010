<div class="row" ng-show="$ctrl.checker == false">
    <div class="col-md-12">
        <table class="table table-striped table-hover" >
            <tr>
                <th>Order ID</th>
                <th>Date Ordered</th>
                <th>Price</th>
                <th></th>
            </tr>
            <tr ng-repeat="order in $ctrl.orders.items">
                <td>{{ order.orderId }}</td>
                <td>{{ order.date }}</td>
                <td>RM {{ order.price | number:2 }}</td>
                <td><button class="btn btn-basic" ng-click="$ctrl.showDetails({{ order.orderId }})">Show details</button></td>
            </tr>
            <tr>
                <td>AXD417244X4</td>
                <td>4/11/2017</td>
                <td>RM 500</td>
                <td><button class="btn btn-basic" ng-click="$ctrl.showDetails('AXD417244X4')">Show details</button></td>
            </tr>
        </table>  
    </div>
</div>
<div class="row" ng-show="$ctrl.checker == true">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <button ng-click="$ctrl.backToOrders()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-left"></span>Back to Orders</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Order Details for <span class="text-success">{{ $ctrl.orderDetailsId }}</span></h3>
                <p class="text-center">Details here</p>
            </div>
        </div>
    </div>
</div>
