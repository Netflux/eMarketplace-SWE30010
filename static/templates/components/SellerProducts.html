<table class="table table-striped table-hover" >
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Stock</th>
        <th>Price</th>
        <th>Shipping Price</th>
        <th>Discount</th>
        <th></th>
    </tr>
    <tr ng-repeat="userproduct in $ctrl.userproducts | orderBy: 'productId'">
        <td>{{ $index + 1 }}.</td>
        <td>{{ userproduct.title }}</td>
        <td>{{ userproduct.stock }}</td>
        <td>RM {{ userproduct.price | number: 2}}</td>
        <td>RM {{ userproduct.shippingPrice | number: 2}}</td>
        <td>{{ userproduct.discount }}</td>
        <td><input type="button" value="Delete" class="btn btn-basic"  ng-confirm-click="Are you sure you want to remove {{ userproduct.title }} from your account?" confirmed-click="$ctrl.deleteProductItem('{{ userproduct.productKey }}')"/></td>
    </tr>
</table>
