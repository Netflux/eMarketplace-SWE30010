<div class="col-xs-4 col-md-5ths productcontainer" ng-repeat="product in $ctrl.products.items">
    <a  ui-sref="product({ productKey: product.productKey })">
        <div class="productbox">
            <img src="images/product_craft_1.png" alt="{{product.title}}" id="product 1" />
            <p class="lead nopadding">{{product.title}}</p>
            <p>{{product.price}}</p>
            <p>{{product.categoryId}}</p>
        </div></a>
</div>
