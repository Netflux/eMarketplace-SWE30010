<form ng-submit="$ctrl.addProduct()" id="addProduct" name="addProduct">
    <p class="lead">Step 1: Choose a category to add product</p>
    <div class="form-group">
        <label for="categoryId">Select a category: </label>
        <select id="categoryId" name="categoryId" class="form-control" ng-model="$ctrl.categoryId" required="required">
            <option ng-repeat="category in $ctrl.categories.items" value="{{ category.categoryId }}" ng-click="$ctrl.showproduct()">{{ category.title }}</option>
        </select>
    </div>
    <br>
    <div ng-show="$ctrl.addform == true">
        <p class="lead">Step 2: Fill in product details</p>
        <div class="form-group">
            <label for="producttitle">Product name: </label>
            <input type="text" id="title" name="title" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="description">Product description: </label>
            <textarea class="form-control" id="description" name="description" required="required"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price: </label>
            <input type="number" id="price" name="price" class="form-control" required="required" step="0.01"/>
        </div>
        <div class="form-group">
            <label for="shippingPrice">Shipping price: </label>
            <input type="number" id="shippingPrice" name="shippingPrice" class="form-control" required="required" step="0.01"/>
        </div>
        <div class="form-group">
            <label for="discount">Discount: </label>
            <input type="number" id="discount" name="discount" min="0" max="100" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="stock">Stock: </label>
            <input type="number" id="stock" name="stock" class="form-control" required="required"/>
        </div>
        <div class="form-group"> 
            <label for="images">Images: </label>
            <input type="file" id="images" name="images" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-basic submitbutton">Add Product</button>
        </div>
    </div>
</form>
